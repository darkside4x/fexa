<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Gmail</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Login with Gmail</h1>
    <button id="login-button">Login with Google</button>

    <script>
        const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/userinfo.email';
        
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.auth2.init({
                client_id: '998151195957-65s2khsrr16mqlta7ddau30up4bf30hb.apps.googleusercontent.com', // Replace with your Client ID
                scope: SCOPES
            }).then(() => {
                document.getElementById('login-button').onclick = handleAuthClick;
            });
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn().then(() => {
                console.log('User signed in');
                // Handle successful login
            }).catch((error) => {
                console.error('Error during login:', error);
            });
        }

        window.onload = handleClientLoad;
    </script>
</body>
</html>
