<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEXA - Techfest Hackathon Initiative</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: url('https://cdn0.iconfinder.com/data/icons/ikonate/48/cursor-512.png'), auto; /* Change cursor image */
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('logo.png') no-repeat center center; /* Replace with your image path */
            background-size: cover;
            position: relative;
            z-index: 10; /* Ensure the circle is above other elements */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .description, .copyright {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Gradient effect near the cursor */
        .gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5), rgba(0, 0, 255, 0.5));
            pointer-events: none;
            z-index: 1; /* Ensure it's below other elements */
            opacity: 0; /* Start with no visibility */
            transition: opacity 0.3s; /* Smooth transition for visibility */
        }
    </style>
</head>
<body>
    <div class="gradient"></div> <!-- Gradient effect -->
    <div class="circle"></div>
    <button id="login-button">Login with Google</button>
    <div class="description">
        <p>FEXA: Automating customer feedback analysis with seamless integration.</p>
    </div>
    <div class="copyright">
        <p>&copy; 2024 FEXA. All rights reserved.</p>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/userinfo.email';
        
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.auth2.init({
                client_id: 'YOUR_CLIENT_ID', // Replace with your Client ID
                scope: SCOPES
            }).then(() => {
                document.getElementById('login-button').onclick = handleAuthClick;
            });
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn().then(() => {
                console.log('User signed in');
                // Handle successful login
            }).catch((error) => {
                console.error('Error during login:', error);
            });
        }

        // Mouse movement event listener
        document.addEventListener('mousemove', (e) => {
            const gradient = document.querySelector('.gradient');
            gradient.style.opacity = '1'; // Show gradient on mouse move
            gradient.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255, 0, 0, 0.5), rgba(0, 0, 255, 0.5))`;

            // Hide gradient if mouse leaves the viewport
            clearTimeout(gradient.timer);
            gradient.timer = setTimeout(() => {
                gradient.style.opacity = '0'; // Hide gradient after delay
            }, 300); // Adjust delay as needed
        });

        window.onload = handleClientLoad;
    </script>
</body>
</html>
